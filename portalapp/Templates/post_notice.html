{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4 text-center">Post a New Notice</h2>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Post Notice</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
