<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Notice Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Medical Staff Portal</a>
            <div class="d-flex">
                {% if user.is_staff %}
                <a class="btn btn-light me-2" href="{% url 'post_notice' %}">Post Notice</a>
                {% endif %}
                {% if user.is_superuser %}
                <a class="btn btn-warning me-2" href="{% url 'register' %}">Create User</a>
                {% endif %}
                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
